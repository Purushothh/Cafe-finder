<DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>My Google Map</title>
	<style>
		#map{
			height:600px;
			width:100%;
		}
	</style>
	
	</head>
	<body>
	<h1>My Google Maps</h1>
	<div id="map"></div>
	<script>
		function initMap(){
		//map options
			var options = {
				zoom:12,
				center:{lat:6.9271,lng:79.8612}
			}
			//new map
			var map = new 
			google.maps.Map(document.getElementById('map'),options);
			
			
			//Add marker
			var marker = new google.maps.Marker({
				position:{lat:6.8741,lng:79.8605},
				map:map
			});
			
			var infoWindow = new google.maps.InfoWindow({
				content:'<h1>Wellawatta</h1>'
			});
			
			
			marker.addListener('click',function(){
				infoWindow.open(map,marker);
			}); 
			
			/*
			addMarker({coords:lat:6.9271,lng:79.8612}});
			addMarker({coords:lat:6.8301,lng:79.8801}});
			
			//Add marker function
			function addMarker(props){
				var marker = new google.maps.Marker({
					position:props.coords,
					map:map,
				});
			}
			*/
		}
		
	
	</script>
	
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJ_uZQvSPEwFeqKwNAj3ktZYUqhX0WzhA &callback=initMap">
    </script>
	
	</body>
	</html>
